name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:

  print-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get branch name
        run: echo "The target branch is $GITHUB_REF"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Check Node.js version
        run: node --version

      - name: Check npm version
        run: npm --version

      - name: Install Gulp CLI
        run: npm install -g gulp@4.0.0

      - name: Check installed gulp version
        run: gulp -v

      - name: Check installed gulp version before gulp install
        run: npm show gulp version

      - name: Check installed gulp version before gulp install
        run: npm show gulp-cli version

